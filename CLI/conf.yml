# Configuration file for 8085 Microprocessor Simulator Interface
# Table styling and design settings

table:
  # Default table settings
  default:
    show_header: true
    show_lines: false
    show_edge: true
    show_footer: false
    padding: [0, 1]  # [vertical, horizontal]
    expand: false
    
  # Table styles
  styles:
    # Header styling
    header:
      style: "bold magenta"
      justify: "center"
    
    # Title styling
    title:
      style: "bold cyan"
    
    # Caption styling
    caption:
      style: "italic dim"
    
    # Border styling
    border:
      style: "bright_blue"
    
    # Row styling
    row:
      style: "white"
      style_alternate: "dim white"  # For alternating row colors
    
    # Column styling (can be overridden per column)
    column:
      default_style: "cyan"
      justify: "left"
      no_wrap: false
      overflow: "fold"  # Options: fold, crop, ellipsis
  
  # Color schemes for different table types
  color_schemes:
    registers:
      header: "bold magenta"
      columns:
        - "cyan"
        - "green"
        - "yellow"
        - "blue"
      title: "bold cyan"
    
    memory:
      header: "bold yellow"
      columns:
        - "bright_white"
        - "bright_green"
      title: "bold yellow"
    
    flags:
      header: "bold red"
      columns:
        - "bright_cyan"
        - "bright_magenta"
      title: "bold red"
    
    instructions:
      header: "bold green"
      columns:
        - "cyan"
        - "yellow"
        - "green"
      title: "bold green"
    
    default:
      header: "bold white"
      columns:
        - "white"
      title: "bold white"

# Console settings
console:
  width: null  # null for auto-detect
  force_terminal: true
  force_jupyter: false
  force_interactive: true
